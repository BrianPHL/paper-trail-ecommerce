{% load static %}

<!DOCTYPE html>

<html data-theme="light" lang="en">

    <head>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paper Trails | Your Everyday Stationery, Just a Click Away</title>
        <link rel="stylesheet" href="{% static 'shop/main.css' %}">
    
    </head>

    <body>

        <header class="header">

            <div class="header-top">
                <img class="header-top-logo" src="{% static 'shop/images/logo-light.png' %}" alt="PaperTrail logo">
                <div class="header-top-ctas">
                    <button class="button-secondary">
                        <i class="fa-solid fa-cart-shopping"></i>
                        0 items
                    </button>
                    <button class="button-secondary">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        Sign in
                    </button>
                    <button class="button-icon_outlined">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                </div>
            </div>
            <div class="horizontal-divider"></div>
            <div class="header-bottom">
                <div class="header-bottom-breadcrumbs">
                    <p>Home /</p>
                </div>
                <nav class="header-bottom-navigation">
                    <a class="anchor-button active" href="/">Home</a>
                    <a class="anchor-button" href="/shop">Our shop</a>
                    <a class="anchor-button" href="/about-us">About us</a>
                    <a class="anchor-button" href="/contact-us">Contact us</a>
                </nav>
            </div>

        </header>

        <section class="hero">

            <div class="hero-details">

                <div class="hero-details-info">
                    <h1>
                        Your everyday Stationery, Just a Click Away.
                    </h1>
                    <h2>
                        Find notebooks, pens, and all your study or office essentials in one place. Delivered fast, with a touch of style.
                    </h2>
                </div>
                <div class="hero-details-ctas">
                    <button class="button-primary">
                        Show now
                        <i class="fa-solid fa-circle-arrow-right"></i>
                    </button>
                    <button class="button-secondary">
                        <i class="fa-solid fa-phone"></i>
                        Contact us
                    </button>
                </div>

            </div>
            <img class="hero-image" src="{% static 'shop/images/hero.jpg' %}" alt="PaperTrail Landing Hero Banner" />

        </section>
    
    </body>

</html></html>
